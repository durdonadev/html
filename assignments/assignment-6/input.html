<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <form>
            <h1>Sign up for Sports-Club Membership</h1>
            <label for="first-name-input">First Name:</label><br />
            <input
                type="text"
                id="first-name-input"
                name="firstName"
                placeholder="Your First Name"
                required
            /><br />

            <label for="last-name-input">Last Name:</label><br />
            <input
                type="text"
                id="last-name-input"
                name="lastName"
                placeholder="Your Last Name"
                required
            /><br />

            <label for="telInput">Phone Number:</label><br />
            <input
                type="tel"
                id="telInput"
                placeholder="123-456-7890"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                name="phoneNumber"
                required
            /><br />

            <label for="passwordInput">Password:</label><br />
            <input
                type="password"
                placeholder="Password"
                id="passwordInput"
                name="password"
                required
            /><br />

            <input type="reset" value="Reset" />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
