<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 8.7</title>
    </head>
    <body>
        <form>
            <h1>Photo Contest Entry</h1>
            <div>
                <label for="fullNameInput">Full Name:</label><br />
                <input
                    type="text"
                    id="fullNameInput"
                    name="fullName"
                    placeholder="Your Full Name"
                    required
                    autofocus
                />
            </div>

            <div>
                <label for="emailInput">Email</label><br />
                <input
                    type="email"
                    placeholder="Email"
                    id="emailInput"
                    name="email"
                    required
                />
            </div>

            <div>
                <label for="imageInput">Upload Your Photo:</label
                ><input
                    type="file"
                    id="imageInput"
                    name="avatar"
                    required
                    accept="image/jpeg, image/jpg, image/webp"
                />
            </div>

            <div>
                <label for="agreementCheckboxInput"
                    >I agree to the contest terms and conditions</label
                >
                <input
                    type="checkbox"
                    id="agreementCheckboxInput"
                    name="agreement"
                    required
                />
            </div>

            <div>
                <label for="userCountrySelect">Select Your Country</label>
                <select name="userCountry" id="userCountrySelect">
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>

            <div>
                <label for="photoDescriptionTextarea"
                    >Write a brief description or story about your photo</label
                ><br />
                <textarea
                    name="photoDescription"
                    id="photoDescriptionTextarea"
                    cols="30"
                    rows="10"
                    required
                ></textarea>
            </div>
            <input type="submit" value="Submit My Photo" />
        </form>
    </body>
</html>
