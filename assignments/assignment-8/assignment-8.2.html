<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 8.2</title>
    </head>
    <body>
        <form>
            <h1>A Simple Quiz</h1>
            <div>
                <label for="fullNameInput">Full Name:</label>
                <input
                    type="text"
                    id="fullNameInput"
                    name="fullName"
                    placeholder="Your Full Name"
                    required
                    autofocus
                />

                <label for="emailInput">Email:</label>
                <input
                    type="email"
                    id="emailInput"
                    name="email"
                    placeholder="Your Email"
                    required
                />
            </div>
            <hr />

            <div>
                <label for="confidenceLevel">Confidence Level:</label>
                <input
                    type="range"
                    id="confidenceLevelInput"
                    name="confidenceLevel"
                    min="1"
                    max="10"
                    required
                />

                <label for="ageInput">Age(Accepted age is 18-99):</label>
                <input
                    type="number"
                    id="ageInput"
                    name="age"
                    min="18"
                    max="99"
                    required
                />
            </div>
            <hr />

            <div>
                <p>Your favorite quiz categories:</p>

                <label for="historyQuizCategoryCheckbox">History</label>
                <input
                    type="checkbox"
                    id="historyQuizCategoryCheckbox"
                    name="historyQuizCategor"
                />
                <label for="scienceQuizCategoryCheckbox">Science</label>
                <input
                    type="checkbox"
                    id="scienceQuizCategoryCheckbox"
                    name="scienceQuizCategory"
                />
                <label for="sportsQuizCategoryCheckbox">Sports</label>
                <input
                    type="checkbox"
                    id="sportsQuizCategoryCheckbox"
                    name="sportsQuizCategory"
                />
                <label for="literatureQuizCategoryCheckbox">Literature</label>
                <input
                    type="checkbox"
                    id="literatureQuizCategoryCheckbox"
                    name="literatureQuizCategory"
                />
            </div>
            <hr />

            <div>
                <p>Preferred quiz format:</p>
                <input
                    type="radio"
                    id="multipleChoiceRadio"
                    name="quizFormat"
                    value="Multiple Choice"
                />
                <label for="multipleChoiceRadio">Multiple Choice</label>

                <input
                    type="radio"
                    id="trueFalseRadio"
                    name="quizFormat"
                    value="True/False"
                />
                <label for="trueFalseRadio">True/False</label>

                <input
                    type="radio"
                    id="fillInBlankRadio"
                    name="quizFormat"
                    value="Fill in the Blank"
                />
                <label for="fillInBlankRadio">Fill in the Blank</label>
            </div>
            <hr />

            <div>
                <label for="timeZoneSelect">Select your time zone:</label>
                <select name="usertimeZone" id="timeZoneSelect" required>
                    <option value="UTC-12">UTC-12</option>
                    <option value="UTC-11">UTC-11</option>
                    <option value="UTC-10">UTC-10</option>
                    <option value="UTC-9">UTC-9</option>
                    <option value="UTC-8">UTC-8</option>
                    <option value="UTC-7">UTC-7</option>
                    <option value="UTC-6">UTC-6</option>
                    <option value="UTC-5">UTC-5</option>
                    <option value="UTC-4">UTC-4</option>
                    <option value="UTC-3">UTC-3</option>
                    <option value="UTC-2">UTC-2</option>
                    <option value="UTC-1">UTC-1</option>
                    <option value="UTC+0">UTC+0</option>
                    <option value="UTC+1">UTC+1</option>
                    <option value="UTC+2">UTC+2</option>
                    <option value="UTC+3">UTC+3</option>
                    <option value="UTC+4">UTC+4</option>
                    <option value="UTC+5">UTC+5</option>
                    <option value="UTC+6">UTC+6</option>
                    <option value="UTC+7">UTC+7</option>
                    <option value="UTC+8">UTC+8</option>
                    <option value="UTC+9">UTC+9</option>
                    <option value="UTC+10">UTC+10</option>
                    <option value="UTC+11">UTC+11</option>
                    <option value="UTC+12">UTC+12</option>
                    <option value="UTC+13">UTC+13</option>
                    <option value="UTC+14">UTC+14</option>
                </select>
            </div>
            <hr />

            <div>
                <label for="feedbackTextarea"
                    >Additional feedback or suggestions:</label
                >
                <textarea
                    name="feedback"
                    id="feedbackTextarea"
                    cols="30"
                    rows="6"
                ></textarea>
            </div>
            <hr />
            <input type="submit" value="Submit the Form" />
        </form>
    </body>
</html>
