<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <form>
            <h1>Sign up for Sports-Club Membership</h1>
            <label for="first-name-input">First Name:</label><br />
            <input
                type="text"
                id="first-name-input"
                name="firstName"
                placeholder="Your First Name"
                required
            /><br />

            <label for="last-name-input">Last Name:</label><br />
            <input
                type="text"
                id="last-name-input"
                name="lastName"
                placeholder="Your Last Name"
                required
            /><br />

            <label for="telInput">Phone Number:</label><br />
            <input
                type="tel"
                id="telInput"
                placeholder="123-456-7890"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                name="phoneNumber"
                required
            /><br />

            <label for="passwordInput">Password:</label><br />
            <input
                type="password"
                placeholder="Password"
                id="passwordInput"
                name="password"
                required
            /><br />

            <input type="reset" value="Reset" />

            <h2>Additional informations</h2>
            <label for="addressInput">Current address:</label>
            <input
                type="text"
                placeholder="Your Address"
                id="addressInput"
                name="address"
                required
            />

            <label for="zipInput">ZIP code:</label>
            <input type="number" id="zipInput name="zipcode" placeholder="12345"
            required /><br />

            <label for="dobInput">Date of birth:</label>
            <input
                type="date"
                id="dobInput"
                name="dete-of-birth"
                max="2006-01-01"
                min="1963-01-01"
                required
            />
            <div>
                <p>What is your gender?</p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" />
            </div>

            <label for="starmothtInput">Starting month of your training:</label>
            <input
                type="month"
                id="startmonthInput"
                name="startmonth"
                min="2023-05"
                value="2023-05"
                required
            /><br />

            <label for="startweekInput">Starting week of your training:</label>
            <input
                type="week"
                id="startweekInput"
                name="startweek"
                min="18"
                required
            /><br />

            <label for="starttimetInput">Starting time of your training:</label>
            <input
                type="time"
                id="starttimeInput"
                name="startmonth"
                min="9:00"
                max="22:00"
                value="2023-05"
                required
            /><br />

            <label for="vtInput">Free training time you recommend:</label>
            <input type="datetime-local" id="vtInput" name="visittime" /><br />

            <h2>Membership Card informations</h2>
            <label for="imageInput"
                >Upload your image for your membership card:</label
            >
            <input type="file" id="imageInput" name="avatar" required /><br />

            <label for="colorInput"
                >Select color for your membership card:</label
            >
            <input type="color" id="colorInput" name="card-color" /><br />

            <label for="searchInput">Search your trainer:</label>
            <input type="search" id="searchInput" name="search" /><input
                type="submit"
                value="Search"
            /><br />

            <h2>Finish Sign Up</h2>
            <label for="rangeInput">Rate our services:</label>
            <input type="range" id="rangeInput" name="range" /><br />

            <label for="urlInput">Search other sport-clubs websites:</label>
            <input type="url" id="urlInput" name="url-search" />
            <input type="button" value="Search" /><br />

            <label for="checkboxInput"
                >I have read and agree all Terms and Conditions</label
            >
            <input
                type="checkbox"
                id="checkboxInput"
                name="agree"
                required
            /><br />

            <label for="memberidInput"
                >You will be sent the membership ID in your email address</label
            >
            <input
                type="hidden"
                id="memberidInput"
                name="memberid"
                value="764387"
            />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
