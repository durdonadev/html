<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 8.4</title>
    </head>
    <body>
        <form>
            <h1>Customer Feedback Survey</h1>
            <div>
                <label for="fullNameInput">Full Name:</label>
                <input
                    type="text"
                    placeholder="Your Full Name"
                    id="fullNameInput"
                    name="fullName"
                    required
                    autofocus
                />
            </div>
            <hr />

            <div>
                <p>Overall Experience:</p>
                <input
                    type="radio"
                    id="excellentRadioInput"
                    name="experience"
                    value="Excellent"
                />
                <label for="excellentRadioInput">Excellent</label>
                <br />
                <input
                    type="radio"
                    id="goodRadioInput"
                    name="experience"
                    value="Good"
                />
                <label for="goodRadioInput">Good</label><br />
                <input
                    type="radio"
                    id="averageRadioInput"
                    name="experience"
                    value="Average"
                />
                <label for="averageRadioInput">Average</label><br />
                <input
                    type="radio"
                    id="poorRadioInput"
                    name="experience"
                    value="Poor"
                />
                <label for="poorRadioInput">Poor</label><br />
                <input
                    type="radio"
                    id="veryPoorRadioInput"
                    name="experience"
                    value="Very Poor"
                /><label for="veryPoorRadioInput">Very Poor</label><br />
            </div>
            <hr />

            <div>
                <label for="commentTextarea"
                    >Additional comments regarding your experience:</label
                >
                <textarea
                    name="comment"
                    id="commentTextarea"
                    rows="4"
                    cols="20"
                ></textarea>
            </div>
            <hr />

            <div>
                <label for="phoneNumberInput">Enter your phone number:</label>
                <input
                    type="tel"
                    id="phoneNumberInput"
                    name="phoneNumber"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                    placeholder="XXX-XXX-XXXX"
                    required
                />

                <label for="emailInput">Enter your email:</label>
                <input
                    type="email"
                    id="emailInput"
                    name="email"
                    placeholder="Your Email"
                    required
                />
            </div>
            <hr />

            <div>
                <label for="contactMethodSelect"
                    >Select your preferred contact method</label
                >
                <select name="contactMethod" id="contactMethodSelect">
                    <option value="Phone">Phone</option>
                    <option value="Email">Email</option>
                </select>
            </div>
            <hr />

            <div>
                <label for="feedbackTextarea"
                    >Other suggestions or feedback:</label
                >
                <textarea
                    name="feedback"
                    id="feedbackTextarea"
                    rows="4"
                    cols="30"
                ></textarea>
            </div>
            <hr />

            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
