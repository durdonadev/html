<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <form>
            <h1>Sign up for Sports-Club Membership</h1>
            <div>
                <label for="firstNameInput">First Name:</label><br />
                <input
                    type="text"
                    id="firstNameInput"
                    name="firstName"
                    placeholder="Your First Name"
                    required
                />
            </div>

            <div>
                <label for="lastNameInput">Last Name:</label><br />
                <input
                    type="text"
                    id="lastNameInput"
                    name="lastName"
                    placeholder="Your Last Name"
                    required
                />
            </div>

            <div>
                <label for="telInput">Phone Number:</label><br />
                <input
                    type="tel"
                    id="telInput"
                    placeholder="123-456-7890"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    name="phoneNumber"
                    required
                />
            </div>

            <div>
                <label for="passwordInput">Password:</label><br />
                <input
                    type="password"
                    placeholder="Password"
                    id="passwordInput"
                    name="password"
                    required
                />
            </div>

            <input type="reset" value="Reset" />

            <h2>Additional informations</h2>
            <div>
                <label for="addressInput">Current address:</label>
                <input
                    type="text"
                    placeholder="Your Address"
                    id="addressInput"
                    name="address"
                    required
                />
            </div>

            <div>
                <label for="zipInput">ZIP code:</label> <input type="number"
                id="zipInput name="zipcode" placeholder="12345" required />
            </div>

            <div>
                <label for="dobInput">Date of birth:</label>
                <input
                    type="date"
                    id="dobInput"
                    name="deteOfBirth"
                    max="2006-01-01"
                    min="1963-01-01"
                    required
                />
            </div>

            <div>
                <p>What is your gender?</p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" />
            </div>

            <div>
                <label for="starMothtInput"
                    >Starting month of your training:</label
                >
                <input
                    type="month"
                    id="startMonthInput"
                    name="startMonth"
                    min="2023-05"
                    value="2023-05"
                    required
                />
            </div>

            <div>
                <label for="startWeekInput"
                    >Starting week of your training:</label
                >
                <input
                    type="week"
                    id="startWeekInput"
                    name="startWeek"
                    value="2023-W18"
                    min="2023-W18"
                    required
                />
            </div>

            <div>
                <label for="startTimetInput"
                    >Starting time of your training:</label
                >
                <input
                    type="time"
                    id="startTimeInput"
                    name="startTime"
                    min="09:00"
                    max="22:00"
                    value="09:00"
                    required
                />
            </div>

            <div>
                <label for="recommendInput"
                    >Free training time you recommend:</label
                >
                <input
                    type="datetime-local"
                    id="recommendInput"
                    name="recommendTime"
                    value="2023-04-01T09:00"
                    min="2023-04-01T09:00"
                />
            </div>

            <h2>Membership Card informations</h2>
            <div>
                <label for="imageInput"
                    >Upload your image for your membership card:</label
                >
                <input type="file" id="imageInput" name="avatar" required />
            </div>

            <div>
                <label for="colorInput"
                    >Select color for your membership card:</label
                >
                <input type="color" id="colorInput" name="cardColor" />
            </div>

            <div>
                <label for="searchInput">Search your trainer:</label>
                <input type="search" id="searchInput" name="search" /><input
                    type="submit"
                    value="Search"
                />
            </div>

            <h2>Finish Sign Up</h2>
            <div>
                <label for="rangeInput">Rate our services:</label>
                <input type="range" id="rangeInput" name="range" />
            </div>

            <div>
                <label for="urlInput">Search other sport-clubs websites:</label>
                <input
                    type="url"
                    id="urlInput"
                    name="url-search"
                    placeholder="https://example.com"
                    pattern="https://.*"
                    size="30"
                />
                <input type="button" value="Search" />
            </div>

            <div>
                <label for="checkboxAgreeInput"
                    >I have read and agree all Terms and Conditions</label
                >
                <input
                    type="checkbox"
                    id="checkboxAgreeInput"
                    name="agree"
                    required
                />
            </div>

            <div>
                <label for="memberIdInput"
                    >You will be sent the membership ID in your email
                    address</label
                >
                <input
                    type="hidden"
                    id="memberIdInput"
                    name="memberId"
                    value="764387"
                />
                <input type="submit" value="Submit" />
            </div>

            <div>
                <label for="imageInput"
                    >Click the icon to confirm and close the form</label
                >
                <input
                    type="image"
                    id="imageInput"
                    src="./click.png"
                    alt="Submit"
                    width="20"
                    height="25"
                />
            </div>
        </form>
    </body>
</html>
