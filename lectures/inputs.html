<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inputs</title>
    </head>
    <body>
        <h1>We will understand the forms/inputs</h1>

        <h2>Signup Form</h2>

        <form>
            <label for="fullNameInput">Full name</label>
            <input type="text" placeholder="Full name" id="fullNameInput" />
            <label for="emailInput">Email</label>
            <input type="email" placeholder="Email" id="emailInput" />
            <label for="passwordInput">Password</label>
            <input type="password" placeholder="Password" id="passwordInput" />
            <input type="submit" value="Sign up" />
            <label for="checkboxInput">I promise everything is correct</label>
            <input type="checkbox" id="checkboxInput" />
        </form>
    </body>
</html>
