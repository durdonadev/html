<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Contest Entry</title>
    </head>
    <body>
        <form>
            <h1>Photo Contest Entry</h1>
            <label for="full-name-input">Full Name:</label><br />
            <input
                type="text"
                id="full-name-input"
                name="fullName"
                placeholder="Your Full Name"
                required
            /><br />

            <label for="emailInput">Email</label><br />
            <input
                type="email"
                placeholder="Email"
                id="emailInput"
                name="email"
                required
            /><br />

            <label for="imageInput">Upload Your Photo:</label
            ><input
                type="file"
                id="imageInput"
                name="avatar"
                required
                accept="image/jpeg image/jpg image/webp"
            /><br />

            <label for="checkboxInput"
                >I agree to the contest terms and conditions</label
            >
            <input
                type="checkbox"
                id="checkboxInput"
                name="agree"
                required
            /><br />

            <label for="cohortSelect">Select Your Country</label>
            <select name="usersCohort" id="cohortSelect">
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option></select
            ><br />

            <label for="description"
                >Write a brief description or story about your photo</label
            ><br />
            <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
            ></textarea>
            <input type="submit" value="Submit My Photo" />
        </form>
    </body>
</html>
