<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iframe</title>
    </head>
    <body>
        <iframe
            height="400"
            width="800"
            src="./lists.html"
            frameborder="10"
            allowfullscreen
        ></iframe>
        <iframe
            height="400"
            width="800"
            src="https://bbc.com"
            frameborder="10"
        ></iframe>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/-L4gB3q4Rus"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
        ></iframe>
    </body>
</html>
