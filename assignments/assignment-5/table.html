<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Exploring the Heights: An HTML Table Project on the World's Tallest
            Mountains.
        </title>
    </head>
    <body>
        <h1>World's Tallest Mountains.</h1>
        <p>
            This table showcases the world's ten tallest mountains, including
            their heights, locations, first ascent dates, and mountain ranges.
        </p>
        <table>
            <tbody>
                <tr>
                    <th>Rank</th>
                    <th>Mountain</th>
                    <th>Height(meters)</th>
                    <th>Height(feet)</th>
                    <th>Location</th>
                    <th>First Ascent</th>
                    <th>Range</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
