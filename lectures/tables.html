<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Table with Sections</title>
        <style>
            table {
                border-collapse: collapse;
                width: 50%;
            }
            th,
            td {
                border: 1px solid black;

                text-align: center;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>
                Employee Data
            </caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary (USD)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>HR</td>
                    <td>50,000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>IT</td>
                    <td>65,000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Alice Johnson</td>
                    <td>Finance</td>
                    <td>60,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total Salaries</th>
                    <td>175,000</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
