<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <form>
            <h1>Sign up for Sports-Club Membership</h1>
            <div>
                <label for="firstNameInput">First Name:</label><br />
                <input
                    type="text"
                    id="firstNameInput"
                    name="firstName"
                    placeholder="Your First Name"
                    required
                    autofocus
                />
            </div>

            <div>
                <label for="lastNameInput">Last Name:</label><br />
                <input
                    type="text"
                    id="lastNameInput"
                    name="lastName"
                    placeholder="Your Last Name"
                    required
                />
            </div>

            <div>
                <label for="phoneNumberInput">Phone Number:</label><br />
                <input
                    type="tel"
                    id="phoneNumber"
                    placeholder="XXX-XXX-XXXX"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    name="phoneNumber"
                    required
                />
            </div>

            <div>
                <label for="passwordInput">Password:</label><br />
                <input
                    type="password"
                    placeholder="Password"
                    id="passwordInput"
                    name="password"
                    required
                />
            </div>

            <input type="reset" value="Reset" />

            <h2>Additional informations</h2>
            <div>
                <label for="addressInput">Current address:</label>
                <input
                    type="text"
                    placeholder="Your Address"
                    id="addressInput"
                    name="address"
                    required
                />

                <label for="zipCodeInput">ZIP code:</label>
                <input type="number" id="zipCodeInput name="zipCode"
                placeholder="XXXXX" required /><br />

                <label for="birthDateInput">Date of birth:</label>
                <input
                    type="date"
                    id="birthDate"
                    name="birthDate"
                    max="2006-01-01"
                    min="1963-01-01"
                    required
                />
            </div>

            <div>
                <p>What is your gender?</p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" />
            </div>

            <div>
                <label for="startMothtInput"
                    >Starting month of your training:</label
                >
                <input
                    type="month"
                    id="startMonthInput"
                    name="startMonth"
                    min="2023-05"
                    value="2023-05"
                    required
                />
            </div>

            <div>
                <label for="startWeekInput"
                    >Starting week of your training:</label
                >
                <input
                    type="week"
                    id="startWeekInput"
                    name="startWeek"
                    value="2023-W18"
                    min="2023-W18"
                    required
                />
            </div>

            <div>
                <label for="startTimetInput"
                    >Starting time of your training:</label
                >
                <input
                    type="time"
                    id="startTimeInput"
                    name="startTime"
                    min="09:00"
                    max="22:00"
                    value="09:00"
                    required
                />
            </div>

            <div>
                <label for="freeTrainingTimeInput"
                    >Free training time you recommend:</label
                >
                <input
                    type="datetime-local"
                    id="freeTrainingTimeInput"
                    name="freeTrainingTime"
                    value="2023-04-01T09:00"
                    min="2023-04-01T09:00"
                />
            </div>

            <h2>Membership Card informations</h2>
            <div>
                <label for="photoInput"
                    >Upload your image for your membership card:</label
                >
                <input
                    type="file"
                    id="photoInput"
                    name="personalPhoto"
                    required
                /><br />

                <label for="cardColorInput"
                    >Select color for your membership card:</label
                >
                <input
                    type="color"
                    id="cardColorInput"
                    name="cardColor"
                /><br />

                <label for="trainerSearchInput">Search your trainer:</label>
                <input
                    type="search"
                    id="trainerSearchInput"
                    name="trainerSearch"
                /><input type="submit" value="Search" />
            </div>

            <h2>Finish Sign Up</h2>
            <div>
                <label for="serviceRatingInput">Rate our services:</label>
                <input
                    type="range"
                    id="serviceRatingInput"
                    name="serviceRating"
                /><br />

                <label for="urlInput">Search other sport-clubs websites:</label>
                <input
                    type="url"
                    id="urlInput"
                    name="url"
                    placeholder="https://example.com"
                    pattern="https://.*"
                    size="30"
                />
                <input type="button" value="Search" /><br />

                <label for="agreeCheckbox"
                    >I have read and agree all Terms and Conditions</label
                >
                <input
                    type="checkbox"
                    id="agreeCheckbox"
                    name="agree"
                    required
                />
            </div>

            <div>
                <label for="secretMessageInput"
                    >You will be sent a secret message to your email
                    address</label
                >
                <input
                    type="hidden"
                    id="secretMessageInput"
                    name="secretMessage"
                    value="764387"
                />
                <input type="submit" value="Submit" />
            </div>

            <label for="clickImageInput"
                >Click the icon to confirm and close the form</label
            >
            <input
                type="image"
                id="clickImageInput"
                src="./click.png"
                alt="Submit"
                width="20"
                height="25"
            />
        </form>
    </body>
</html>
